    <div class="container">
      <h3>Ajustes</h3>
        <form action="/action_page.php">
          <hr>
          Escoge el tamaño de letra <br>
          <div id="letra">
            <p>
              <label>
                <input name="tamano" id="chica" value="0.8rem" type="radio" checked />
                <span style="font-size: 0.8rem;">Chica</span>
              </label>
            </p>
            <p>
              <label>
                <input name="tamano" id="normal" value="1rem" type="radio" checked />
                <span>Normal</span>
              </label>
            </p>
            <p>
              <label>
                <input name="tamano" id="mediana" value="1.2rem" type="radio" />
                <span style="font-size: 1.2rem;">Mediana</span>
              </label>
            </p>
            <p>
              <label>
                <input id="grande" name="tamano" value="1.5rem" type="radio"  />
                <span style="font-size: 1.5rem;">Grande</span>
              </label>
            </p>
            <p>
              <label>
                <input name="tamano" id="extra" value="1.7rem" type="radio" />
                <span style="font-size: 1.7rem;">Extra grande</span>
              </label>
            </p>
          </div>
          <hr>
          Escoge si quieres que tengan fondos.
          <div id="fondos">
            <p>
              <label>
                <input name="fondo" id="claro" value="claro" type="radio" checked />
                <span>Claros</span>
              </label>
            </p>
            <p>
              <label>
                <input name="fondo" id="oscuro" value="oscuro" type="radio" />
                <span>Oscuros</span>
              </label>
            </p>
            <p>
              <label>
                <input id="sin_fondo" name="fondo" value="nada" type="radio"  />
                <span>Sin fondo</span>
              </label>
            </p>
          </div>
          <hr>
          <button onclick="store()" class="waves-effect waves-light btn light-blue darken-3" type="button">Guardar ajustes</button>
        </form>
        <p style="color: green" id="mensaje">&nbsp;</p>
      </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
      function store(){
        var fondos = document.getElementById("fondos").value;
        if (document.getElementById('claro').checked) {
          fondos = document.getElementById('claro').value;
        }
        if (document.getElementById('oscuro').checked) {
          fondos = document.getElementById('oscuro').value;
        }
        if (document.getElementById('sin_fondo').checked) {
          fondos = document.getElementById('sin_fondo').value;
        }
        var letra = document.getElementById("letra").value;
        if (document.getElementById('chica').checked) {
          letra = document.getElementById('chica').value;
        }
        if (document.getElementById('normal').checked) {
          letra = document.getElementById('normal').value;
        }
        if (document.getElementById('mediana').checked) {
          letra = document.getElementById('mediana').value;
        }
        if (document.getElementById('grande').checked) {
          letra = document.getElementById('grande').value;
        }
        if (document.getElementById('extra').checked) {
          letra = document.getElementById('extra').value;
        }
        // var inputEmail= document.getElementById("email");
        localStorage.setItem("fondos", fondos);
        localStorage.setItem("tamano", letra);
        // localStorage.setItem("email", inputEmail.value);
        document.getElementById('mensaje').innerHTML = 'Se guardaron tus ajustes';
      }
    </script>
